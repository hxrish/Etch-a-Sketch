<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="javascript/script.js"></script>
</head>
<body>
    <div class="main"> <!--Main starts-->

        <div class="option-menu">  <!--Option menu starts-->

        <div class="color-picker"> <!--Color picker starts-->
            <input type="color" id="colors">
        </div> <!--color picker ends-->

        <div class="eraser"> <!--Eraser starts-->
            <a href="#" id="eraser"> Eraser </a>
        </div> <!--Eraser ends-->

        </div> <!--Option menu ends-->

        <div class="canvas-container">

        <div id="canvas">

        </div>
        <div class="resizing-buttons">
            <button type="submit" class="btn" id="fiveByFive" value="5">5✕5</button>
            <button type="submit" class="btn" id="tenByTen" value="10">10✕10</button>
            <button type="submit" class="btn" id="fifteenByFifteen" value="15">15✕15</button>
            <button type="submit" class="btn" id="twentyByTwenty" value="20">20✕20</button>
            <button type="submit" class="btn" id="twentyFiveByTwentyFive" value="25">25✕25</button>
            <button type="submit" class="btn" id="thirtyByThirty" value="30">30✕30</button>
            <button type="submit" class="btn" id="thirtyFiveByThirtyFive" value="35">35✕35</button>
        </div>
    </div>

    </div> <!--Main ends-->
</body>
</html>
